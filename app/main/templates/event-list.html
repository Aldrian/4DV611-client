<ion-view view-title="Race events">
  <ion-content>
    <div class="eventlist">

      <img alt="" class="poster" src="main/assets/images/horseracing.jpg"/>

      <!-- list iterating on the array of events,
    for each event add a list-item directive element with the current iterated
    event in parameters-->
      <ion-list>
        <event-item event="event" ng-repeat="event in events"></event-item>
      </ion-list>
    </div>

  </ion-content>
  <div class="bar bar-footer bar-balanced" ng-click="openModal()">
    <div class="title">Open modal</div>
  </div>
</ion-view>



<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Select your tracks</h1>
    </ion-header-bar>
    <ion-content>

    <div class="tracklist">  saved in local Storage: {{output}}
      <ion-checkbox ng-repeat="thema in themen track by $index"
                      type="checkbox"
                      id="{{thema.id}}"
                      ng-model="thema.checked"
                      ng-change="updateThemaLocalStorage($index)"
                      ng-checked="{{getCheck($index)}}">
                      {{ thema.name }}
        </ion-checkbox>
      </div>

    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-click="closeModal()">
      <div class="title">Done !</div>
    </div>

  </ion-modal-view>
</script>
