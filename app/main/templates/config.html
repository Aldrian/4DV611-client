<ion-view view-title="Config view">
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>

      <ion-item class="item item-divider">
        Stuff
      </ion-item>
      <ion-item>
        <a ng-click="openRacetracksModal()">Select your racetracks</a>
      </ion-item>
      <ion-item>
        <a ng-click="openEmailModal()" class="button button-icon icon ion-email">
        Register Your E-mail
        </a>
      </ion-item>
      <ion-item>
        Bla
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>



<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Select your tracks</h1>
    </ion-header-bar>
    <ion-content>
      <ion-checkbox  ng-checked="isChecked(racetrack.id)" id="{{racetrack.id}}"  ng-repeat="racetrack in racetracks | orderBy:'name'" type="checkbox">
        {{ racetrack.name }}
      </ion-checkbox>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-click="saveRacetracks()">
      <div class="title">Done !</div>
    </div>

  </ion-modal-view>
</script>

<!--Email Modal for User Email registartion-->
<script id="my-email-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <div class="bar bar-header bar-calm">
        <div class="title"></div>
        <h1 class="title">Register your E-mail</h1>
      </div>
    </ion-header-bar>
    <ion-content>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Email">
        </label>
      </div>
    </ion-content>
    <div class="bar bar-footer bar-calm" ng-click="closeeEmailModal()">
      <div class="title">Submit</div>
    </div>
  </ion-modal-view>
</script>
