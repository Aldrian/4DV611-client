<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-clear">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button></ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content class="side-menu-content">
      <ion-list class="menu-list">
        <ion-item menu-close ui-sref="main.events" class="item item-icon-left" ng-class="{'active' : $root.viewName == 'event'}">
          <i class="icon ion-ios-paper"></i>Race Events
           <span class="badge badge-positive">{{eventCount}}</span>
        </ion-item>
        <ion-item menu-close ui-sref="main.config" class="item item-icon-left">
          <i class="icon ion-settings"></i>Settings
        </ion-item>
        <ion-item menu-close ui-sref="main.code" class="item item-icon-left">
          <i class="icon ion-qr-scanner"></i>My QR-Code
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
