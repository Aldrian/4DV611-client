<ion-view view-title="Event">

  <ion-content>

    <div class="list card">

      <div class="item">
        <h2>{{event.name}}</h2>
        <p>{{event.highlight}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="main/assets/images/stockholm.jpg">
        <p>
          {{event.homeTeam}}
        </p>
      </div>

      <div class="item item-text-wrap">
        <h2>{{event.track.name}}
        </h2>
        {{event.track.address}}
      </div>

      <div class="item item-text-wrap">
        <h2>Today's offer</h2>
        <div class="row">
          <div class="col col-50"><img src="{{event.offerImage}}" style="width: 100%; height: auto;"></div>
          <div class="col-50">{{event.offer.description}}</div>
        </div>
      </div>

      <div class="item item-divider">
        Races :
      </div>

      <a class="item item-icon-right" ui-sref="main.raceDetail({race:race})" ng-repeat="race in event.raceList">
        {{race.startTime | date: 'medium'}}
        <br>
        {{race.information}}
        <br>
        <span>
           #{{race.number}}, {{race.horseCount}} horses.
        </span>
        <i class="icon ion-android-arrow-dropright"></i>
      </a>


    </div>
  </ion-content>

</ion-view>
